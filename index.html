<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Hamsika ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 350px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      opacity: 0.9;
      margin-bottom: 25px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #yesBtn {
      background: #ff2e63;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: white;
      color: #ff2e63;
      position: absolute;
    }

    .message {
      display: none;
      font-size: 1.4rem;
      margin-top: 20px;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .hearts {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Romantic Song -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4a9c5bcb0f.mp3?filename=romantic-love-ambient-110808.mp3" type="audio/mp3">
  </audio>

  <div class="container">
    <h1>Hamuuu üíñ</h1>
    <p>From the moment I met you, my world became more beautiful‚Ä¶</p>

    <h2>Will you be my Valentine? üåπ</h2>

    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üò¢</button>

    <div class="message" id="loveMsg">
      Yaaay Hamsika!!! ‚ù§Ô∏è<br/>
      You just made my life magical ‚ú®<br/>
      I promise to keep you smiling forever üíï
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("loveMsg");

    // YES click
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "hearts";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heart.innerHTML = "üíñ";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
